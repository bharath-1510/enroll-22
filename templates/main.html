<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Enrollment</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}" >
    
  </head>

  <body>
    <div class="container" style="margin-top: 10px;">

      <form>
        <div class="form-group">
          <label for="sname">Enter Subject Name</label>
          <input type="text" id="sname" name="sname" class="form-control" placeholder="Enter Subject Name" required autofocus>
        </div>
        <div class="form-group">
          <label for="scode">Enter Subject Code</label>
          <input type="text" id="scode" name="scode" class="form-control" placeholder="Enter Subject Code" required autofocus>
        </div>
        <div class="form-group">
          <label for="count" >Enter No of Students</label>
            <input type="text" name="count" id="count" class = "form-control" placeholder = "Enter No of Students" required autofocus>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">ADD SUBJECT</button>
      </form>

    </div> 

  </body>
</html>
